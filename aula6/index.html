<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 6</title>
    <!-- Através de uma CDN(rede de distribuição de conteúdo) estou buscando o link do css do bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex justify-content-center">
      <form class="w-50 p-3 bg-light border">
        <h2>Cadastro de Produto</h2>
        <div class="mb-3">
          <label for="name" class="form-label">Nome</label>
          <input
            type="text"
            class="form-control"
            id="fname"
            name="name"
            value=""
          />
        </div>

        <div class="mb-3">
          <label for="preco" class="form-label">Preço</label>
          <input
            type="text"
            class="form-control"
            id="preco"
            name="preco"
            value=""
          />
        </div>

        <div class="mb-3">
          <label for="category" class="form-label">Categoria:</label>
          <select name="category" class="form-select" id="category">
            <!-- TAG OPTION: OPÇÕES DA CAIXA DE SELEÇÃO -->
            <option value="Camisas">Camisas</option>
            <option value="CalcaJeans">Calça Jeans</option>
            <option value="Bermudas">Bermudas</option>
            <option value="Shorts">Shorts</option>
            <option value="Regatas">Regatas</option>
            <option value="Casacos">Casacos</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="cor" class="form-label">Cor:</label>
          <select name="cor" class="form-select" id="cor">
            <!-- TAG OPTION: OPÇÕES DA CAIXA DE SELEÇÃO -->
            <option value="Branco">Branco</option>
            <option value="Preto">Preto</option>
            <option value="Cinza">Cinza</option>
            <option value="Marrom">Marrom</option>
            <option value="Rosa">Rosa</option>
            <option value="Vermelho">Vermelho</option>
          </select>
        </div>

        <!-- TAG LABEL: LEGENDA -->
        <div class="mb-3">
          <label for="tamanho" class="form-label">Tamanho:</label>
          <!-- TAG SELECT: CAIXA DE SELEÇÃO -->
          <select name="tamanho" class="form-select" id="tamanho">
            <!-- TAG OPTION: OPÇÕES DA CAIXA DE SELEÇÃO -->
            <option value="pp">PP</option>
            <option value="p">P</option>
            <option value="m">M</option>
            <option value="g">G</option>
            <option value="gg">GG</option>
            <option value="xg">XG</option>
          </select>
        </div>

        <input type="submit" class="btn btn-primary" value="Cadastrar" />
      </form>
      <!--  d-flex justify-content-center -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
