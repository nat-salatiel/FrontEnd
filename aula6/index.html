<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 6</title>
  </head>
  <body>
    <h2>Cadastro de Produto</h2>

    <form action="">
      <label for="name">Nome</label><br />
      <input type="text" id="fname" name="name" value="" /><br />

      <label for="preco">Preço</label><br />
      <input type="text" id="preco" name="preco" value="" /><br /><br />

      <label for="category">Categoria:</label>
      <select name="category" id="category">
        <!-- TAG OPTION: OPÇÕES DA CAIXA DE SELEÇÃO -->
        <option value="Camisas">Camisas</option>
        <option value="CalcaJeans">Calça Jeans</option>
        <option value="Bermudas">Bermudas</option>
        <option value="Shorts">Shorts</option>
        <option value="Regatas">Regatas</option>
        <option value="Casacos">Casacos</option>
      </select><br /><br />

      

      <label for="cor">Cor:</label>
      <select name="cor" id="cor">
        <!-- TAG OPTION: OPÇÕES DA CAIXA DE SELEÇÃO -->
        <option value="Branco">Branco</option>
        <option value="Preto">Preto</option>
        <option value="Cinza">Cinza</option>
        <option value="Marrom">Marrom</option>
        <option value="Rosa">Rosa</option>
        <option value="Vermelho">Vermelho</option>
      </select><br /><br />

      <!-- TAG LABEL: LEGENDA -->
      <label for="tamanho">Tamanho:</label>
      <!-- TAG SELECT: CAIXA DE SELEÇÃO -->
      <select name="tamanho" id="tamanho">
        <!-- TAG OPTION: OPÇÕES DA CAIXA DE SELEÇÃO -->
        <option value="pp">PP</option>
        <option value="p">P</option>
        <option value="m">M</option>
        <option value="g">G</option>
        <option value="gg">GG</option>
        <option value="xg">XG</option></select
      ><br /><br />

      <input type="submit" value="Cadastrar" />
    </form>
  </body>
</html>
