<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de tênis</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h1 class="titulo">Modelos de tênis</h1>

    <div class="catalogo-tenis">

        <div class="allstar">
            <img alt="tênis preto de cano médio com detalhes brancos"
                src="images/allstar.png" />
            <h3 class="descricao">Tenis Feminino Casual Cano Medio Star Macio - Preto </h3>
            <h4 class="descricao-preco">R$ 129,90</h4>
        </div>

        <div class="puma">
            <img alt="tênis branco com detalhes rose"
                src="images/puma.png" />
            <h3 class="descricao">Tênis Puma Mayze Mix White Rose Bay - Branco </h3>
            <h4 class="descricao-preco"> R$ 599,90</h4>
        </div>

        <div class="adidas">
            <img alt="tênis preto com listras brancas"
                src="images/adidas.png" />
            <h3 class="descricao">Tênis Adidas Runfalcon 3.0 Masculino - Preto+Branco </h3>
            <h4 class="descricao-preco"> R$ 399,99</h4>
        </div>
    </div>


</body>

</html>
