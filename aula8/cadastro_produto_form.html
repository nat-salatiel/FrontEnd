    <div class="d-flex justify-content-center">
      <form class="w-50 p-3 bg-light border">
        <h2>Cadastro de Produto</h2>
        <div class="mb-3">
          <label for="name" class="form-label">Nome</label>
          <input
            type="text"
            class="form-control"
            id="fname"
            name="name"
            value=""
          />
        </div>

        <div class="mb-3">
          <label for="preco" class="form-label">Preço</label>
          <input
            type="text"
            class="form-control"
            id="preco"
            name="preco"
            value=""
            placeholder="R$ 00,00" 
          />
        </div>

        <div class="mb-3">
          <label for="category" class="form-label">Categoria:</label>
          <select name="category" class="form-select" id="category">
            <!-- TAG OPTION: OPÇÕES DA CAIXA DE SELEÇÃO -->
            <option value="Camisas">Camisas</option>
            <option value="CalcaJeans">Calça Jeans</option>
            <option value="Bermudas">Bermudas</option>
            <option value="Shorts">Shorts</option>
            <option value="Regatas">Regatas</option>
            <option value="Casacos">Casacos</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="cor" class="form-label">Cor:</label>
          <select name="cor" class="form-select" id="cor">
            <!-- TAG OPTION: OPÇÕES DA CAIXA DE SELEÇÃO -->
            <option value="Branco">Branco</option>
            <option value="Preto">Preto</option>
            <option value="Cinza">Cinza</option>
            <option value="Marrom">Marrom</option>
            <option value="Rosa">Rosa</option>
            <option value="Vermelho">Vermelho</option>
          </select>
        </div>

        <!-- TAG LABEL: LEGENDA -->
        <div class="mb-3">
          <label for="tamanho" class="form-label">Tamanho:</label>
          <!-- TAG SELECT: CAIXA DE SELEÇÃO -->
          <select name="tamanho" class="form-select" id="tamanho">
            <!-- TAG OPTION: OPÇÕES DA CAIXA DE SELEÇÃO -->
            <option value="pp">PP</option>
            <option value="p">P</option>
            <option value="m">M</option>
            <option value="g">G</option>
            <option value="gg">GG</option>
            <option value="xg">XG</option>
          </select>
        </div>

        <input type="submit" class="btn btn-primary" value="Cadastrar" />
      </form>
      <!--  d-flex justify-content-center -->
    </div>

    <script>
      function formatarParaReal(value) {
        // Remove qualquer caractere que não seja número
        const number = value.replace(/\D/g, "");
        // Converte para float e divide por 100
        const floatValue = parseFloat(number) / 100;
        // Formata como moeda brasileira
        return floatValue.toLocaleString("pt-BR", {
          style: "currency",
          currency: "BRL",
        });
      }

      document
        .getElementById("preco")
        .addEventListener("input", function (event) {
          const input = event.target;
          const cursorPos = input.selectionStart; // Posição do cursor antes da alteração
          const formattedValue = formatarParaReal(input.value);

          // Atualiza o valor do input com a formatação
          input.value = formattedValue;
        });
    </script>
    <!-- O script precisa ficar no final do body para tudo que estiver
      antes consiga interagir com o conteúdo. -->
